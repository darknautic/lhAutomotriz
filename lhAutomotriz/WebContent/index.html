<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>LH Web ....</title>
<!-- Latest compiled and minified CSS -->
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/index.css" type="text/css" rel="stylesheet">

<!-- Latest compiled and minified JavaScript -->
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/validator.js"></script>
</head>
<body>
	<div id="container" class="divLogin">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">LH</h3>
		  </div>
		  <div class="panel-body">
		    <form class="form-horizontal" data-toggle="validator" role="form" action="login" method="post">
			  	<fieldset>
				    <legend>Formulario de ingreso al Sistema LH</legend>
				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-2 control-label">Usuario</label>
				      <div class="col-lg-10">
				        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" data-error="Por Favor, Ingresa un Usuario" required >
				        <div class="help-block with-errors"></div>				        
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="inputPassword" class="col-lg-2 control-label">Contrase&ntilde;a</label>
				      <div class="col-lg-10">
				        <input type="password" class="form-control" id="password" name="password" placeholder="Contrase&ntilde;a" data-error="Por Favor, Ingresa una Contrase&ntilde;a" required>
				        <div class="help-block with-errors"></div>
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-lg-10 col-lg-offset-2">
				        <button class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-primary" disabled="disabled">Submit</button>
				      </div>
				    </div>
				</fieldset>
			</form>
		  </div>
		</div>
	</div>

</body>
</html>
